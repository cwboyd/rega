<html>
  <head>
    <title>Vega Scaffold</title>
    <script src="http://trifacta.github.com/vega/d3.v3.min.js"></script>
    <script src="http://trifacta.github.com/vega/vega.js"></script>
  </head>
  <body>
    <div id="bar" style="float: left; width: 400px;"></div>
    <div id="area" style="float: left; width: 400px;"></div>
    <div id="donut" style="float: left; width: 400px;"></div>
  </body>
  <script type="text/javascript">
    // parse a spec and create a visualization view
    function parse(spec, container) {
      vg.parse.spec(spec, function(chart) { chart({el: container, renderer: 'canvas'}).update(); });
    }
    parse("http://localhost:3002/bar", "#bar");
    parse("http://localhost:3002/area", "#area");
    parse("http://localhost:3002/donut", "#donut");
  </script>
</html>
