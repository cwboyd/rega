<html>
  <head>
    <title>Vega Scaffold</title>
    <script src="http://trifacta.github.com/vega/d3.v3.min.js"></script>
    <script src="http://trifacta.github.com/vega/vega.js"></script>
  </head>
  <body>
    <div style="width: 1100px;">
      <div id="bar" style="float: left;"></div>
      <div id="area" style="float: left;"></div>
      <div id="donut" style="float: right;"></div>
    </div>
    <div style="width: 1100px;">
      <div id="pie" style="float: left;"></div>
      <div id="scatter" style="float: left;"></div>
      <div id="line" style="float: right;"></div>
    </div>
  </body>
  <script type="text/javascript">
    // parse a spec and create a visualization view
    function parse(spec, container) {
      vg.parse.spec(spec, function(chart) { chart({el: container, renderer: 'canvas'}).update(); });
    }
    // parse("http://localhost:3002/bar", "#bar");
    // parse("http://localhost:3002/area", "#area");
    parse("http://localhost:3002/donut", "#donut");
    // parse("http://localhost:3002/pie", "#pie");
    // parse("http://localhost:3002/scatter_plot", "#scatter");
    // parse("http://localhost:3002/line", "#line");
  </script>
</html>
